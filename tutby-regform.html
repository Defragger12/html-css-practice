<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>
</head>

<body>

<div>

  <header class="p-2 px-4 border-bottom">
    <span>Профиль <a href="#">tut.by</a></span>
    <span class="float-lg-right float-md-none">
      <a class="px-3" href="#">Регистрация</a>
      <a class="px-3" href="#">Восстановление пароля</a>
      <a class="px-3" href="#">Войти</a>
    </span>
  </header>

  <div class="offset-lg-1 offset-md-0 col-12 col-md-9 col-lg-6 my-5">
    <form action="#">

      <div>
        <div class="offset-md-2 offset-0 col-md-6 col-12 text-center text-md-left">
          <h3><strong>Регистрация</strong></h3>
        </div>
        <div class="offset-md-2 offset-0 col-md-6 col-12 mt-3 text-center text-md-left">
          <strong>C помощью социальной сети</strong>
        </div>
        <div class="row">
          <div class="offset-md-2 offset-0 col-md-4 col-12 font-weight-bold display-4 text-center">
            <a href="#">F</a>
            <a href="#">B</a>
            <a href="#">G</a>
          </div>
        </div>
      </div>

      <hr>

      <div>
        <div class="offset-md-2 offset-0 text-md-left text-center">
          <h6>
          <b>Или заполнить вручную</b>
          </h6>
          <div class="form-group btn-group-toggle btn-group flex-wrap w-100" data-toggle="buttons">
            <label class="btn btn-light col-md-6 col-12 active">
              <input type="radio" checked> Создать электронную почту
            </label>
            <label class="btn btn-light col-md-6 col-12 ">
              <input type="radio"> Уже есть электронная почта
            </label>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-md-2 col-12 col-form-label text-truncate">
            Эл. почта
          </label>
          <div class="input-group col-md-5 col-12">
            <input type="email" id="email" class="form-control border-right-0 shadow-none"
                   style="border-color: #ced4da">
            <div class="input-group-append">
              <span class="input-group-text bg-white text-secondary border-left-0 pl-0">@tut.by</span>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-md-2 col-12 col-form-label">
            Пароль
          </label>
          <div class="input-group col-md-5 col-12">
            <input type="password" id="password" class="form-control border-right-0 shadow-none"
                   style="border-color: #ced4da">
            <div class="input-group-append">
              <span class="input-group-text bg-white text-secondary border-left-0">*</span>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div>
        <div class="form-group row">
          <label for="name" class="col-md-2 col-12 col-form-label">
            Имя и фамилия
          </label>
          <div class="col-md-10 col-12 align-self-center">
            <input type="text" id="name" class="form-control" placeholder="Имя Фамилия">
          </div>
        </div>
        <div class="form-group row">
          <label for="birthdate" class="col-md-2 col-12 col-form-label">
            Дата рождения
          </label>
          <div class="col-md-5 col-12 align-self-center">
            <input type="date" id="birthdate" class="form-control">
          </div>
        </div>
      </div>

      <hr>

      <div>
        <div class="form-group row">
          <label for="phone" class="col-2 col-form-label">
            Телефон
          </label>
          <div class="col-md-10 col-12 input-group">
            <div class="input-group-prepend border-left-0">
              <select class="custom-select input-group-text shadow-none">
                <option selected>EN</option>
                <option>RU</option>
                <option>BY</option>
              </select>
            </div>
            <div class="input-group-prepend input-group-text bg-white pr-0 rounded-0 border-right-0">
              +375
            </div>
            <input type="tel" id="phone" class="form-control border-left-0 h-auto shadow-none" placeholder="XX XXXXXXX"
                   style="border-color: #ced4da;">
          </div>
          <div class="offset-2 text-secondary col">
            <label for="phone">
              <small>в формате +375 ХХ ХХХХХХХ</small>
            </label>
          </div>
        </div>

        <div class="offset-2 mt-5">
          <input type="checkbox" id="news">
          <label for="news">
            <small>Хочу получать рассылку новостей от TUT.BY</small>
          </label>
        </div>
        <div class="mt-3 bg-light">
          <div class="offset-2 py-3">
            <small>
              Осталось указать <a href="#"><abbr title="phone">телефон</abbr></a>,
              придумать <a href="#"><abbr title="email">адрес электронной почты</abbr></a>,
              <a href="#"><abbr title="password">пароль</abbr></a>
            </small>
          </div>
          <div class="offset-2 py-4">
            <button type="submit" class="btn-lg btn-outline-secondary pt-1" style="opacity: 0.2" disabled>
              <b>Зарегистрировать</b>
            </button>
          </div>
        </div>
      </div>

    </form>
  </div>

  <footer class="border-top bg-light" style="padding-top:100px"></footer>

</div>

</body>

</html>
