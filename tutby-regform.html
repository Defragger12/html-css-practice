<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>
</head>

<body>

<div>

  <header class="p-2 px-4 border-bottom">
    <span>Профиль <a href="#">tut.by</a></span>
    <span class="float-lg-right float-md-none">
      <a class="px-3" href="#">Регистрация</a>
      <a class="px-3" href="#">Восстановление пароля</a>
      <a class="px-3" href="#">Войти</a>
    </span>
  </header>

  <div class="offset-lg-1 offset-md-0 col-12 col-md-10 col-lg-6 my-5">
    <form action="#">

      <div class="my-3 border-bottom">
        <div class="offset-md-2 offset-0 font-weight-bold col-md-6 col-12 text-center text-md-left">
          <h3>Регистрация</h3>
        </div>
        <div class="offset-md-2 offset-0 col-md-6 col-12 mt-3 font-weight-bold text-center text-md-left">
          C помощью социальной сети
        </div>
        <div class="row">
          <div class="offset-md-2 offset-0 col-md-6 col-12 font-weight-bold display-4 text-center">
            <a href="#">F</a>
            <a href="#">B</a>
            <a href="#">G</a>
          </div>
        </div>
      </div>

      <div class="mt-3 mb-5 border-bottom">
        <div class="row">
          <div class="offset-md-2 offset-0 col-md-10 col-12 mt-3 font-weight-bold text-center text-md-left">
            Или заполнить вручную
          </div>
          <div
            class="offset-md-2 offset-0 col-md-10 col-12 mt-3 font-weight-bold btn-group
            btn-group-toggle d-table text-md-left text-center d-md-flex d-table"
            data-toggle="buttons">
            <label class="btn btn-light col-md-6 col-md-8 col-12 active">
              <input type="radio" checked> Создать электронную почту
            </label>
            <label class="btn btn-light col-md-6 col-md-8 col-12 ">
              <input type="radio"> Уже есть электронная почта
            </label>
          </div>
        </div>
        <div class="form-group row mt-4">
          <label id="email" class="col-md-2 col-12 col-form-label text-truncate">
            Эл. почта
          </label>
          <div class="input-group col-md-5 col-12">
            <input type="text" class="form-control border-right-0 shadow-none" style="border-color: #ced4da">
            <div class="input-group-append">
              <span class="input-group-text bg-white text-secondary pl-0">@tut.by</span>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-md-2 col-12 col-form-label">
            Пароль
          </label>
          <div class="input-group col-md-5 col-12">
            <input type="password" id="password" class="form-control border-right-0 shadow-none"
                   style="border-color: #ced4da">
            <div class="input-group-append">
              <span class="input-group-text bg-white text-secondary">*</span>
            </div>
          </div>
        </div>
      </div>

      <div class="my-4 border-bottom">
        <div class="form-group row">
          <label for="name" class="col-md-2 col-12 col-form-label">
            Имя и фамилия
          </label>
          <div class="col-md-10 col-12">
            <input id="name" class="form-control" type="text" placeholder="Имя Фамилия">
          </div>
        </div>
        <div class="form-group row">
          <label for="birthdate" class="col-md-2 col-12 col-form-label">
            Дата рождения
          </label>
          <div class="col-md-5 col-12">
            <input class="form-control" id="birthdate" type="date">
          </div>
        </div>
      </div>

      <div class="my-4">
        <div class="row">
          <label for="phone" class="col-2 col-form-label">
            Телефон
          </label>
          <div class="col-10 input-group">
            <div class="input-group-prepend border-left-0">
              <select class="custom-select input-group-text shadow-none">
                <option selected>EN</option>
                <option>RU</option>
                <option>BY</option>
              </select>
            </div>
            <div class="input-group-prepend input-group-text bg-white pr-0 rounded-0">
              +375
            </div>
            <input id="phone" class="form-control border-left-0 h-auto shadow-none" type="tel" placeholder="XX XXXXXXX"
                   style="border-color: #ced4da;">
          </div>
        </div>
        <div class="offset-2 text-secondary col">
          <label for="phone">
            <small>в формате +375 ХХ ХХХХХХХ</small>
          </label>
        </div>
        <div class="offset-2 mt-5">
          <input type="checkbox">
          <label>
            <small>Хочу получать рассылку новостей от TUT.BY</small>
          </label>
        </div>
        <div class="mt-5 row" style="background-color: #f6f6f6">
          <div class="offset-2 col-9 pt-4 pb-2 pr-4">
            <small>
              Осталось указать <a href="#"><abbr title="phone">телефон</abbr></a>,
              придумать <a href="#"><abbr title="email">адрес электронной почты</abbr></a>,
              <a href="#"><abbr title="password">пароль</abbr></a>
            </small>
          </div>
          <div class="offset-2 col-6 pt-3 pb-5">
            <button type="submit" class="btn-lg btn-outline-secondary pt-1" style="opacity: 0.2" disabled>
              <b>Зарегистрировать</b>
            </button>
          </div>
        </div>
      </div>

    </form>
  </div>

  <footer class="border-top" style="background-color: #f6f6f6; padding-top:100px"></footer>

</div>

</body>

</html>
